{% extends 'gymtracker/base.html'%}
{% block content %}

<h1 class="display-4 text-center">Sign Up</h1>
<form method="POST" action="{% url 'signup_processing' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="user">Username</label>
        <input type="text" id="user" class="form-control" placeholder="Enter a Username" name="username">
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" class="form-control" placeholder="Enter your Email" name="email">
    </div>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" name="fname">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control" name="lname">
    </div>
    <div class="form-group">
        <label for="dob">Date of birth</label>
        <input type="text" id="dob" class="form-control" placeholder="YYYY-MM-DD" name="dob">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
