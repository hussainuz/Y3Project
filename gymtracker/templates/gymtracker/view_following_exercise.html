{% extends 'gymtracker/base.html' %}
{% block content %}

<p class="subhead">Followings Sets for {{fexercise.name}}</p>
<table class="table table-striped align-middle ">
{% if fsets|length > 0 %}
<tr><th>Set </th><th>Reps</th><th>Weight(kg)</th></tr>
{% endif %}
{% for s in fsets %}
    <tr>
        <td>{{s.set_no}}</td>
        <td>{{s.reps}}</td>
        <td>{{s.weight}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
