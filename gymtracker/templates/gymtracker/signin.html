{% extends 'gymtracker/base.html'%}
{% block content %}
<h1 class="display-4 text-center">Sign In</h1>

<form method="POST" action="{% url 'signin_processing' %}">
    {% csrf_token %}
        <div class="form-group">
            <label for="user">Username</label>
            <input type="text" id="user" class="form-control" placeholder="Enter Username" name="username" >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
