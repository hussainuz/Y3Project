{% extends 'gymtracker/base.html' %}
{% block content %}

<p class="subhead">Add Set</p>

<form method="POST" action="{% url 'add_set_processing' %}">
    {% csrf_token %}
        <div class="form-group">
            <input type="hidden" id="epk" class="form-control" name="epk" value="{{ exercise.pk }}" >
            <label for="set">Set Details</label>
            <input type="number" id="set" class="form-control" name="set" placeholder="Set" required>
            <input type="number" id="reps" class="form-control" name="reps" placeholder="Number of reps" default=1>
            <input type="number" step=0.001 id="weight" class="form-control" name="weight" placeholder="Weight (kg)" default=1>
        </div>
        <button type="submit" name="continue" class="btn btn-primary">Continue</button>
        <button type="submit" name="save" class="btn btn-primary">Save</button>
</form>

{% endblock %}
